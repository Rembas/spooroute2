{% extends "base.html" %}
{% block content %}
<div class="card">
  <h5>Service Alerts</h5>
  <ul class="list-group list-group-flush">
    {% for a in alerts.alerts %}
      <li class="list-group-item"><strong>[{{ a.severity|upper }}]</strong> {{ a.text }}</li>
    {% else %}
      <li class="list-group-item text-muted">No alerts (demo)</li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
