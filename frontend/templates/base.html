<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SpokoRoute</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/brand.css') }}">
  <!-- Leaflet CDN -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
  <style>
    #map {
      width: 100%;
      height: 420px;
      border-radius: 1rem;
    }

    .card {
      overflow: hidden;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-light bg-white shadow-sm sticky-top">
    <button id="btnInstall" class="btn btn-sm btn-outline-primary ms-2 d-none" data-i18n="install">Install app</button>
    <div class="container d-flex align-items-center gap-3">
      <a href="/" class="navbar-brand d-flex align-items-center gap-2 text-decoration-none">
        <img src="{{ url_for('static', filename='img/spokoroute_logo_icon.svg') }}" alt="SpokoRoute" height="40">
        <strong class="brand-title mb-0">Spoko<span class="brand-accent">Route</span></strong>
      </a>
      <span class="ms-auto small text-muted">Arrive calm, every time.</span>
      <a class="btn btn-sm btn-outline-secondary" href="/report">Report a problem</a>
    </div>
    <button id="btnTravelling" class="btn btn-sm btn-outline-primary">I’m travelling</button>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const key = 'spoko_binding';
        const btn = document.getElementById('btnTravelling');
        const binding = JSON.parse(localStorage.getItem(key) || 'null');
        if (binding) btn.textContent = 'Travelling: ' + (binding.line || binding.stop || 'set');
        btn.onclick = () => {
          const line = prompt('Line (e.g. 52)') || '';
          const stop = prompt('Stop ID (e.g. STOP_A)') || '';
          localStorage.setItem(key, JSON.stringify({ line, stop, ts: Date.now() }));
          btn.textContent = 'Travelling: ' + (line || stop || 'set');
          location.reload();
        };
      });
    </script>
  </nav>

  <main class="container my-4">{% block content %}{% endblock %}</main>
  <footer class="container my-5 text-center text-muted small">
    Data sources & licenses: ZTP (Kraków) + others • © 2025 SpokoRoute
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='js/map.js') }}"></script>
  <script>
    let deferredPrompt = null;
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      const b = document.getElementById('btnInstall');
      if (b) { b.classList.remove('d-none'); }
    });
    document.getElementById('btnInstall')?.addEventListener('click', async () => {
      if (!deferredPrompt) return;
      const b = document.getElementById('btnInstall');
      try {
        await deferredPrompt.prompt();
        await deferredPrompt.userChoice;
      } finally {
        deferredPrompt = null;
        if (b) { b.classList.add('d-none'); }
      }
    });
    window.addEventListener('appinstalled', () => {
      document.getElementById('btnInstall')?.classList.add('d-none');
    });
  </script>
</body>

</html>
